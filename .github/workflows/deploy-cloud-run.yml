name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'app.py'
      - 'requirements.txt'
      - 'Dockerfile'
      - '.dockerignore'
  workflow_dispatch:  # Allow manual deployment

env:
  PROJECT_ID: manifest-wind-478914-p8
  SERVICE_NAME: aus-freight-dashboard
  REGION: us-central1
  IMAGE_NAME: gcr.io/manifest-wind-478914-p8/aus-freight-dashboard

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    permissions:
      contents: read
      id-token: write  # Required for Workload Identity
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ env.PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true
    
    - name: Configure Docker for GCR
      run: gcloud auth configure-docker
    
    - name: Build Docker image
      run: |
        docker build -t ${{ env.IMAGE_NAME }}:${{ github.sha }} .
        docker tag ${{ env.IMAGE_NAME }}:${{ github.sha }} ${{ env.IMAGE_NAME }}:latest
    
    - name: Push Docker image to GCR
      run: |
        docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}
        docker push ${{ env.IMAGE_NAME }}:latest
    
    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy ${{ env.SERVICE_NAME }} \
          --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
          --platform managed \
          --region ${{ env.REGION }} \
          --allow-unauthenticated \
          --memory 8Gi \
          --cpu 4 \
          --timeout 600 \
          --min-instances 0 \
          --max-instances 10 \
          --port 8080 \
          --quiet
    
    - name: Get service URL
      id: get-url
      run: |
        SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
          --region ${{ env.REGION }} \
          --format 'value(status.url)')
        echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT
        echo "Deployment successful! Your app is available at: $SERVICE_URL"
    
    - name: Deployment summary
      run: |
        echo "âœ… Deployment completed successfully!"
        echo "ğŸŒ Service URL: ${{ steps.get-url.outputs.url }}"
        echo "ğŸ“¦ Image: ${{ env.IMAGE_NAME }}:${{ github.sha }}"

